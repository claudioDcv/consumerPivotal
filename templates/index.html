{% extends "layout.html" %}

{% block main %}
  <div class="row">
    <div class="col-xs-12">
      <form action="" class="form-inline" id="form-report">
        <div class="form-group">
          <label class="sr-only">Project</label>
          <select class="form-control" name="project_id" id="project" required>
            <option value="" selected>[ select a project ]</option>
            {% for item in projects %}
            <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label class="sr-only">Label</label>
          <select class="form-control" name="label" id="label" disabled="disabled" required multiple>
            <option value="" selected>[ select a label ]</option>
          </select>
        </div>

        <button type="submit" id="btn-generate-daily-report" class="btn btn-default"><i class="fa fa-cog"></i> Generate Daily Report</button>
        {# <button type="button" id="btn-generate-weekly-report" class="btn btn-default">Generate Weekly Report</button>#}

        <div class="form-group">

          <div id="loading" class="la-ball-climbing-dot">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div id="result"></div>
    </div>
  </div>
{% endblock %}

{% block javascripts %}
  {{ super() }}
  <script src="/static/app.js"></script>
{% endblock %}
