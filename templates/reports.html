<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily Report</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Daily Report</h1>
          <hr>

          <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#html" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-html5"></i> HTML</a></li>
              <li role="presentation"><a href="#markdown" aria-controls="profile" role="tab" data-toggle="tab"><i class="fa fa-code"></i> Markdown</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="html">
                <div class="well">{{ html | safe }}</div>
              </div>
              <div role="tabpanel" class="tab-pane" id="markdown">
                <textarea  rows="20" class="markdown">{{ markdown }}</textarea>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="/static/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
